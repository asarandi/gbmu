<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="https://webrtchacks.github.io/adapter/adapter-latest.js"
    ></script>
    <script type="text/javascript" src="/app.js"></script>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <div class="row">
      <div class="margin">
        <span id="indicatorImage" class="inline"></span>
        <span id="indicatorText" class="inline"></span>
      </div>
      <div class="margin">
        <button id="uploadRom" class="inline player" disabled>
          upload rom
        </button>
        <input
          type="file"
          id="romInput"
          accept=".gb,.gbc"
          class="inline player"
          disabled
        />
        <button id="uploadRam" class="inline player" disabled>
          upload ram
        </button>
        <input
          type="file"
          id="ramInput"
          accept=".sav"
          class="inline player"
          disabled
        />
        <button type="button" id="ramOutput" class="inline player" disabled>
          save ram
        </button>
        <a
          id="ramDownload"
          style="display: none"
          class="inline player"
          disabled
        ></a>
        <button type="button" id="reload" class="inline player" disabled>
          reload
        </button>
      </div>
      <div class="margin">
        <label for="scale" class="inline">scale:</label>
        <select id="scale" class="inline" autocomplete="off">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <input
          type="checkbox"
          id="frame-blending"
          value="1"
          class="inline player"
          disabled
        />
        <label for="frame-blending" class="inline player" disabled
          >frame blending</label
        >
      </div>
    </div>
    <div style="display: grid">
      <button
        type="button"
        id="claim0"
        disabled
        style="grid-column: 1; grid-row: 1; width: 3rem"
        class="margin"
      >
        busy
      </button>
      <video
        id="player0"
        controls
        autoplay
        muted
        style="grid-column: 1; grid-row: 2"
      ></video>
      <button
        type="button"
        id="claim1"
        disabled
        style="grid-column: 2; grid-row: 1; width: 3rem"
        class="margin"
      >
        busy
      </button>
      <video
        id="player1"
        controls
        autoplay
        muted
        style="grid-column: 2; grid-row: 2"
      ></video>
    </div>
    <div class="row" style="width: 32rem">
      <input type="text" class="margin" />
      <button id="chatSend" class="inline margin">send</button>
      <pre
        id="messages"
        style="white-space: pre-wrap; background-color: #ddd"
        disabled
      ></pre>
    </div>
  </body>
</html>
